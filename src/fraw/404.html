<!-- BlogSDK Home Template -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{site.title}} | 404</title>
  <meta name="description" content="{{site.description}}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/edwardtufte/tufte-css@v1.8.0/tufte.css"/>
  <style>
    html {
      scroll-behavior: smooth;
    }

    article{
      padding: 0 !important;
    }

    h1:first-of-type {
      margin-top: 1.3rem !important;
    }

    article{
      padding: 0 !important;
    }

    /* nav bar */
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;

      display: flex;
      gap: 0.75rem;
      align-items: center;
      flex-wrap: wrap;
    }

    .post-list {
      list-style: none;
      padding: 0;
    }

    .post-list li {
      margin-bottom: 1.5rem;
      border-bottom: 1px solid #eee;
      padding-bottom: 1rem;
    }

    .post-list .post-title {
      font-size: 1.4rem;
      font-weight: bold;
    }

    .post-meta {
      color: #555;
      font-size: 0.85rem;
    }

    .post-description {
      margin-top: 0.4rem;
    }

    article {
      width: 80%;
    }
  </style>

  {% include '../src/fraw/head.html' %}
</head>
<body>
  <!-- Main header section -->
  {% include '../src/fraw/header.html' %}

  <article>
    <section>
      <h1>{{site.title}}</h1>
      <p class="subtitle">Error 404</p>
    </section>

    <section>
      <p>Now wait a second...? Why are you looking here? There is nothing here?</p>
      <img src="https://i.ytimg.com/vi/-hF2qhio5RU/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLDd4dOurruzSdr62ADACkYLprW4Og" alt="" srcset="">
    </section>
  </article>
</body>
</html>
