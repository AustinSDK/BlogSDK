<!-- BlogSDK Article Template -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{site.title}} | {{page.title}}</title>
  <meta name="description" content="{{page.description}}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/edwardtufte/tufte-css@v1.8.0/tufte.css"/>
  <style>
    html {
      scroll-behavior: smooth;
    }

    img {
      width: 50%;
    }

    article#reader-content {
      padding: 0 !important;
    }

    h1:first-of-type {
      margin-top: 1.3rem !important;
    }

    header p a {
      font-size: 1.5rem;
      margin-inline: .5rem;
    }

    /* nav bar */
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;

      display: flex;
      gap: 0.75rem;
      align-items: center;
      flex-wrap: wrap;
    }

    article {
      width: 80%;
    }

    #grid {
      display: flex;
      gap: 20px;
    }

    #grid > * {
      flex: 0 1 auto;
    }

    #toc {
      text-align: left;
      height: max-content;
      position: sticky;
      top: 20px;
      min-width: 160px;
    }

    #toc ul {
      list-style: none;
      padding: 0;
    }

    #toc ul li {
      margin-bottom: 0.4rem;
    }

    .post-meta {
      color: #555;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Main header section -->
  <nav>
    <ul>
      <li></li> <!-- Some how adding this li, forces the whole navbar to actually be even; before it was barely shifted. -->
      <li>
        <a href="/home">Home Page</a>
      </li>
      <li>
        <a href="/articles">Articles</a>
      </li>
      <li>
        <a href="/editors">Editors and Teams</a>
      </li>
    </ul>
  </nav>

  <!-- content / toc grid-->
  <div id="grid">
    <!-- main reader content -->
    <article id="reader-content">
      <section id="header">
        <h1>{{page.title}}</h1>
        <p class="subtitle post-meta">
          By <a href="{{page.author.contact}}">{{page.author.fullname}}</a>{{page.author.company_html}}
        </p>
        <p class="post-meta">{{page.date}}</p>
      </section>
      <section id="content">
        {{page.content}}
      </section>
    </article>

    <!-- TOC â€” Table of contents -->
    <div id="toc">
      <ul>
        <li><a href="#header">{{page.title}}</a></li>
        {{page.toc}}
      </ul>
    </div>
  </div>
</body>
</html>
