<!-- BlogSDK Articles Template -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{site.title}} | Articles</title>
  <meta name="description" content="All articles on {{site.title}}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/edwardtufte/tufte-css@v1.8.0/tufte.css"/>
  <style>
    h1:first-of-type {
      margin-top: 1.3rem !important;
    }

    article{
      padding: 0 !important;
    }

    html {
      scroll-behavior: smooth;
    }

    /* nav bar */
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;

      display: flex;
      gap: 0.75rem;
      align-items: center;
      flex-wrap: wrap;
    }

    .post-list {
      list-style: none;
      padding: 0;
    }

    .post-list li {
      margin-bottom: 1.5rem;
      border-bottom: 1px solid #eee;
      padding-bottom: 1rem;
    }

    .post-title {
      font-size: 1.4rem;
      font-weight: bold;
    }

    .post-meta {
      color: #555;
      font-size: 0.85rem;
    }

    .post-description {
      margin-top: 0.4rem;
    }

    article {
      width: 80%;
    }
  </style>
</head>
<body>
  <!-- Main header section -->
  <nav>
    <ul>
      <li></li> <!-- Some how adding this li, forces the whole navbar to actually be even; before it was barely shifted. -->
      <li>
        <a href="/home">Home Page</a>
      </li>
      <li>
        <a href="/articles">Articles</a>
      </li>
      <li>
        <a href="/editors">Editors and Teams</a>
      </li>
    </ul>
  </nav>

  <article>
    <section>
      <h1>Articles</h1>
      <p class="subtitle">All writings published on {{site.title}}</p>
    </section>

    <section>
      <ul class="post-list">
        {{page.posts}}
      </ul>
    </section>
  </article>
</body>
</html>
